<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="home">
        <img id="home" src="images/home.svg" alt="home-btn" />
        <a id="youtube" href="https://www.youtube.com/"
          ><img src="images/youtube.svg" alt="youtube"
        /></a>
      </div>
      <div class="input">
        <input type="text" placeholder="write something" />
        <img id="search" src="images/search-btn.svg" alt="search-button" />
      </div>
      <img id="menu" src="images/burger-menu.svg" alt="burger menu" />
    </nav>
    <main>
      <div class="spotify-flexbox">
        <iframe
          class="loreen"
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO2qgaFa?utm_source=generator"
          width="50%"
          height="352"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>

      <div class="boxes">
        <div class="item item-1"><p>hello</p></div>
        <div class="item item-2"><p>2</p></div>
        <img
          class="calender-heart"
          src="images/calendar-heart.svg"
          alt="calender-heart"
        />
      </div>
    </main>
  </body>
</html>
